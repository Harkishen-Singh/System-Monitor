<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../assests/css/welcome.css" />
    <link rel="stylesheet" type="text/css" href="../../../assests/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../assests/css/all.min.css" />
    <script src="../../../assests/js/bootstrap.min.js"></script>
    <script src="../../../assests/js/all.min.js"></script>

    <style>
        body{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class = "row">
        <div class = "col-sm-3" id="leftpanel">
            <div id="configSteps">
                <ul style="list-style-type: none;"> 
                    <li id = "step1" class="step">
                        <img src="" alt="img1" id="img1" class = "wImage"/>
                        <p id = "s1" class="wTitle">Home</p>
                    </li>
                    <li id = "step2" class="step"> 
                        <img src="" alt="img2" id="img2" class= "wImage"/>
                        <p id="s2" class="wTitle">User Information</p>
                    </li>
                    <li id = "step3" class="step">
                        <img src="" alt="img3" id="img3" class = "wImage"/>
                        <p id="s3" class = "wTitle">Brief Details</p>
                    </li>
                    <li id = "step4" class="step">
                        <img src="" alt="img4" id="img4" class="wImage"/>
                        <p id="s4" class="wTitle">4</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class = "col-sm-9">
            <div style="height:20%">
                <p style="padding-left:10px;padding-top: 10px;font-size: 18px;">Login Details</p>
                <hr>
            </div>
            <div style= "height:60%">
                <form style="padding-left: 10px">
                    <div>
                        <label for="username">UserName:</label>
                        <input style="border-radius: 0.6em" type="text" id="username" placeholder="Username">
                    </div>
                    
                    <div style="padding-top:20px;"> 
                        <label for="email">Email Id:</label>
                        <input style="border-radius: 0.6em;margin-left: 18px;" type="email" id="email" placeholder="EmailId">
                    </div>

                </form>
            </div>
            <div style="height:20%">
                <hr>
                <a  id = "next" style="float: right;padding-right: 10px;" onclick="storeData();">
                    NEXT <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        require('../../rendererprocess/UserDetails.js')
    </script>
    

</body>
</html>
